
<mat-card>

  <mat-toolbar>
    <span>Lista de Professores</span>
  </mat-toolbar>

<div class="mat-elevation-z2" *ngIf = "persons$ | async as persons; else loading">
  <table mat-table class="full-width-table" [dataSource]=  "persons" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="face">
          <span class="material-icons md-18">face</span>
        </mat-icon>
        {{row.firstName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sobrenome</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Nasc</th>
      <td mat-cell *matCellDef="let row">{{row.birthDate}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" aria-label="Incluir um novo professor">
          <mat-icon (click)="onAdd()" >add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="secondary" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Edit">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<ng-template #loading>
    <div class="loading-spinner">
       <mat-spinner></mat-spinner>
    </div>
</ng-template>

</mat-card>
