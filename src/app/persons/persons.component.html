<mat-sidenav>

  <!--mat-toolbar remains same-->

  <div class="sidenav-scroll-wrapper">
    <div class="sidenav-content">

  <mat-toolbar color="primarry">
    <span>Cadastro de Pessoas</span>
  </mat-toolbar>
<div >
  <mat-table [dataSource]= "persons" async class="mat-elevation-z8">
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element "> {{element.first_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="last_name">
      <mat-header-cell *matHeaderCellDef> Sobrenome </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.last_Name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="birthdate">
      <mat-header-cell *matHeaderCellDef> Data Aniversario </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.birthdate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef> Data Inclusão</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.created_at}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="updated_at">
      <mat-header-cell *matHeaderCellDef> Data Alteração </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.updated_at}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


   </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
 </div>

    </div>
    </div>
</mat-sidenav>
